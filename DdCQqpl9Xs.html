<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown On Something...</title>
    <script src="a3v57LWjKi.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    
</head>
<body>
    
    <div class="container-fluid">
        <div class="container main">
            <p class="h1">Countdown on something...</p>
            <br><br>
            <table>
                <tr>
                    <th><p class="h1">Days</p></th>
                    <th><p class="h1">Hours</p></th>
                    <th><p class="h1">Minutes</p></th>
                    <th><p class="h1">Seconds</p></th>
                </tr>
                <tr>
                    <td id="days"><div class="spinner-border text-dark"></div></td>
                    <td id="hours"><div class="spinner-border text-dark"></div></td>
                    <td id="minutes"><div class="spinner-border text-dark"></div></td>
                    <td id="seconds"><div class="spinner-border text-dark"></div></td>
                </tr>
            </table>
            <br><br>
            <p class="h4" id="message">Please Wait :></p>
        </div>
    </div>
</body>
</html>
<script src="BnECapqUBH.js"></script>
<script src="Bootstrap/js/bootstrap.min.js"></script>
